<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página no encontrada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 72px;
      color: #FF6B35;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }
    a {
      color: #FF6B35;
      text-decoration: none;
      border: 2px solid #FF6B35;
      padding: 12px 24px;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s;
    }
    a:hover {
      background: #FF6B35;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Página no encontrada</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
